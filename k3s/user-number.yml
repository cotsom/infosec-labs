apiVersion: v1
kind: ConfigMap
metadata:
  name: user-number-env
data:
  PUID: "1000"
  PGID: "1000"
  TZ: "Europe/London"
  SUDO_ACCESS: "true" #optional
  PASSWORD_ACCESS: "true" #optional
  USER_PASSWORD: "prohacker" #optional
  USER_NAME: "user" #optional

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: user-number-flag
data:
  flag.txt: |
    {{ .Flag }}

---
apiVersion: v1
kind: Pod
metadata:
  name: user-number-lab
  labels:
    app: user-number-lab-pod
spec:
  containers:
    - name: ssh
      image: cotsom/privesc:latest
      ports:
        - containerPort: 2222
      envFrom:
        - configMapRef:
            name: user-number-env
      volumeMounts:
        - name: user-number-flag
          mountPath: /root/
      resources:
          limits:
            memory: 20Mi
            cpu: "0.1"
          requests:
            memory: 20Mi
            cpu: "0.1"
  volumes:
    - name: user-number-flag
      configMap:
        name: user-number-flag
